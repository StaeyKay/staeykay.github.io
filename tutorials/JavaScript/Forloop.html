<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript for in Loop</h2>
    <p id="demo"></p>

    <script>
        let colors = ["Red", "Orange", "Yellow", "Green", "Blue"];

        let text = "";
        for (color of colors) {
            if (color === "Green") {
                break;
            }
            else {
                text += color + "<br>";
            }
            
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
