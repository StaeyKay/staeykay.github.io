<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript for in Loop</h2>
    <p id="demo"></p>

    <script>
        let house {
            houseType: 'Detached',
            build: 'brick',
            year: 2019,
            price: 250000,
            driveway: true
        }

        let text = "";
        let x;
        for (x in house) {
            text = house[x] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
